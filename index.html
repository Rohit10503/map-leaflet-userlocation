<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="icon" type="image/x-icon"
        href="https://png.pngtree.com/png-vector/20191022/ourmid/pngtree-app-icon-isolated-on-abstract-background-png-image_1848502.jpg">
    <link rel="stylesheet" href="index.css">
    <!-- Leafleat -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
</head>

<body>
    <section>
        <div class="head">
            <div class="navbar">
                <div class="logo"><img
                        src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716508800&semt=sph"
                        alt=""></div>
                <div class="textbar"><input type="text" class="text" placeholder="Try something new..." /></div>
                <div class="head-right">
                    <div class="bar"><img onclick="myfunction()" id="sidebar" class="sidebar"
                            src="https://cdn.icon-icons.com/icons2/2090/PNG/512/hide_sidebar_horizontal_icon_128227.png"
                            alt=""></div>
                    <div class="links" id="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Cart</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <section>
        <div class="main-body">
            <div class="body-head">
                <h1>Hello</h1>
            </div>

            <div class="mapsection">
                <div id="map" style="height: 300px; z-index:0"></div>
            </div>
            <div class="btn-section">
                <button class="map-btn" onclick="getUserLocation()">Get Location</button>
            </div>

        </div>
        <div class="footer">
            <h4><span>No Policy Refund. Copyright 2017</span></h4>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>


    <script>
        var map = L.map('map').setView([19.0760, 72.8777], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    </script>



</body>

<!-- Make sure you put this AFTER Leaflet's CSS -->



</html>
